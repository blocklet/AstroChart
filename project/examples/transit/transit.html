<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Transit</title>
    <style>
      #paper {
        background: #161548;
        width: 500px;
        height: 500px;
      }
      svg {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Radix: 18. 1. 2016 9:45 (Europe/Vienna, lo:16.0542676, la:48.8559107)</li>
      <li>Transit: 12. 12. 2016 14:15</li>
      <li>Orbit: 2.5Â°</li>
    </ul>
    <div id="paper"></div>

    <script src="../../../build/astrochart.js"></script>
    <script type="text/javascript">
      var dataRadix = {
        planets: {
          Moon: [45.930008627285154],
          Venus: [263.2584780960899],
          Jupiter: [173.07043720306802],
          NNode: [174.6895307834239],
          Mars: [217.97167231451178],
          Lilith: [196.19480722950317],
          Saturn: [252.92341772675047],
          Chiron: [348.1157239728284],
          Uranus: [16.7900184974611],
          Sun: [297.68062428797253],
          Mercury: [289.10132025725494],
          Neptune: [338.01899718442604],
          Pluto: [285.6473452237151, -0.123],
        },
        cusps: [
          348.20510089894015, 38.108507808919654, 65.20783751818992, 84.96083001338991,
          103.77897207128007, 127.1084408347092, 168.20510089894015, 218.10850780891965,
          245.20783751818993, 264.9608300133899, 283.77897207128007, 307.1084408347092,
        ],
      };

      var dataTransit = {
        planets: {
          Moon: [60.739220451080115],
        },
        cusps: [296, 350, 30, 56, 75, 94, 116, 170, 210, 236, 255, 274],
      };

      window.onload = function () {
        var chart = new astrology.Chart("paper", 500, 500, { MARGIN: 80, SYMBOL_SCALE: 1 });
        var radix = chart.radix(dataRadix);

        // Aspect calculation
        // default is planet to planet, but it is possible add some important points:
        radix.addPointsOfInterest({
          As: [dataRadix.cusps[0]],
          Ic: [dataRadix.cusps[3]],
          Ds: [dataRadix.cusps[6]],
          Mc: [dataRadix.cusps[9]],
        });

        var transit = radix.plantTransit(dataTransit);
        var from = radix.shiftForSigns + dataRadix.planets.Moon[0]; 
        var to = transit.shift + dataTransit.planets.Moon[0];
        console.log('radix shift: ' + radix.shiftForSigns);
        console.log('transit shift: ' + transit.shift);
        console.log('Moon From' + dataRadix.planets.Moon[0]);
        console.log('Moon To' + dataTransit.planets.Moon[0]);

        // var asp = transit.aspects();
        // transit.transit(dataRadix.planets.Moon[0], dataTransit.planets.Moon[0], "#886e6e6e");
        transit.transit(from, to, "#886e6e6e");
      };
    </script>
  </body>
</html>
